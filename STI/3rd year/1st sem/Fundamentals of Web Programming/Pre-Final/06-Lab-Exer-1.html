<!DOCTYPE html>
<html>
<body>
    <script> 	
	function currentAge(age) {
    if (age < 25) {
        console.log(`They're ${age} old and they're younger than Google.`)
    }
    else if (age == 25) {
        console.log(`They're ${age} and they're as old as Google.`)
    }
    else if (age > 25) {
        console.log(`They're ${age} and they're older than Google.`)
    }
	}
	currentAge(21);
    </script> 
</body>
</html>
