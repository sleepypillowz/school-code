<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arngren</title>
</head>
<body>
    <header>
        <div class="header-content">
            
            <h1>Arngren</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
            <div class="cart">
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul class="menu">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="./images/car.jpg" alt="Car">
            </div>
            <div class="product-details">
                <h2>Car</h2>
                <p class="price">P772,000</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>
        <section class="product">
            <div class="product-image">
                <img src="./images/motorcycle.jpg" alt="Motorcycle">
            </div>
            <div class="product-details">
                <h2>Motorcycle</h2>
                <p class="price">P80,900</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>

        <section class="product">
            <div class="product-image">
                <img src="./images/bike.jpg" alt="Bike">
            </div>
            <div class="product-details">
                <h2>Bike</h2>
                <p class="price">P5000</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>

        <section class="product">
            <div class="product-image">
                <img src="./images/skateboard.jpg" alt="Skateboard">
            </div>
            <div class="product-details">
                <h2>Skateboard</h2>
                <p class="price">P1800</p>
                <button class="buy-button">Buy Now</button>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2023 A Responsive Website</p>
    </footer>
</body>
</html>
