<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Women with Baskets</h1>
        <h2>Anita Magsaysay-Ho</h2>
    </header>
    <section class="image-container">
        <img src="art.jpg" alt="Women with Baskets by Aninta Magsaysay Ho">
        <article>
            <p>Anita Magsaysay-Ho was a Filipina painter who specialized in Social Realism and post-Cubism in regard to women in Filipino culture. Magsaysay-Ho's work appeals to Modernism by utilizing more abstract designs and styles rather than realistic approaches.</p>
        </article>
    </section>
    <section class="video-container">
        <video class="video" controls>
            <source src="anita.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
