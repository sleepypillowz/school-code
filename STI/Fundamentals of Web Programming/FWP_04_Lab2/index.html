<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02 Lab Exer2 Media Query</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h1>Women with Baskets</h1>
        <h2>Anita Magsaysay-Ho</h2>
    </header>

    <main>
        <section class="image-grid">
            <div class="image">
                <img src="images/1.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="images/2.jpg" alt="Image 2">
            </div>
            <div class="image">
                <img src="images/3.jpg" alt="Image 3">
            </div>
            <div class="image">
                <img src="images/4.jpg" alt="Image 4">
            </div>
            <div class="image">
                <img src="images/5.jpg" alt="Image 5">
            </div>
            <div class="image">
                <img src="images/6.jpg" alt="Image 6">
            </div>
        </section>

        <article>
            <p>Anita Magsaysay-Ho was a Filipina painter who specialized in Social Realism and post-Cubism in regard to women in Filipino culture. Magsaysay-Ho's work appeals to Modernism by utilizing more abstract designs and styles rather than realistic approaches.</p>
        </article>
        
        <section class="video-container">
            <video class="video" controls>
                <source src="anita.mp4" type="video/mp4">
            </video>
        </section>
    </main>
</body>
</html>
