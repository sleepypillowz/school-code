<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Multiplication Table</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>x</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>2</td>
			<td>2</td>
			<td>4</td>
			<td>6</td>
			<td>8</td>
			<td>10</td>
		</tr>
		<tr>
			<td>3</td>
			<td>3</td>
			<td>6</td>
			<td>9</td>
			<td>12</td>
			<td>15</td>
		</tr>
		<tr>
			<td>4</td>
			<td>4</td>
			<td>8</td>
			<td>12</td>
			<td>16</td>
			<td>20</td>
		</tr>
		<tr>
			<td>5</td>
			<td>5</td>
			<td>10</td>
			<td>15</td>
			<td>20</td>
			<td>25</td>
		</tr>
	</table>
</body>
</html>
