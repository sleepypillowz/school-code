{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
<form action="/register" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
      type="text" required>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password Confirmation" type="password"
      required>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
