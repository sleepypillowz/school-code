{% extends "layout.html" %}

{% block title %} Buy {% endblock %}

{% block main %}
<form action="/buy" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol"
      type="text" ]*pattern="[a-zA-Z" required>
  </div>
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares"
      type="number" required>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
